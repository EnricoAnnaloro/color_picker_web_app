<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Pick Game</title>
    <link rel="stylesheet" href="color_pick_game.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topContainer">
        <h1>
            The Great<br>
            <span id="colorDisplay">RGB</span><br>
            Color Game
        </h1>
    </div>

    <div id="midContainer">
        <button id="replayButton">NEW COLORS</button>
        <span id="message"></span>
        <button id="easyButton">EASY</button>
        <button id="hardButton">HARD</button>
    </div>

    <div id="squaresContainer">        
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>        
    </div>    


    <script src="color_pick_game.js"></script>
</body>
</html>
